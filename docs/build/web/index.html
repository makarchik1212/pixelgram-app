<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_messenger_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Pixelgram</title> <!-- Убедитесь, что здесь название вашего приложения -->
  <link rel="manifest" href="manifest.json">

  <!-- THIS IS THE LINE YOU NEED TO CHANGE -->
  <base href="/pixelgram-app/"> 
  <!-- Если ваш репозиторий называется "pixelgram-app", то должно быть "/pixelgram-app/" -->
  <!-- Если бы ваше приложение было в корне домена, было бы просто "/" -->

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null, // Use the service worker from the generated flutter_service_worker.js
        }
      }).then(function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      });
    });
  </script>
</body>
</html>
